<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Code Quiz</title>

</head>

<body>
<!-- navbar -->
  <nav>
    <button class="view-highscores" id="show">View Highscores</button>
    <!-- countdown timer -->
    <div class="timer">Time: <span class="time-left">0</span>
    </div>
  </nav>

<!-- start screen -->
  <section class="start-container" id="show">
    <h1 class="start-title">Code Quiz Challenge!</h1>
      <p class="start-intro">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
      <!-- start quix button -->
        <button class="start-btn">Start Quiz</button>
  </section>

<!-- quiz screen -->
  <section class="quiz-container" id="hide">
    <h2 class="question">Question Text</h2>
      <ul class="btn-grid">
          <button id="answer0" class="answer-btn">Answer 1</button>
          <button id="answer1" class="answer-btn">Answer 2</button>
          <button id="answer2" class="answer-btn">Answer 3</button>
          <button id="answer3" class="answer-btn">Answer 4</button>    
      </ul>
      
  </section>
  
<!-- result screen -->
  <section class="result-container" id="hide">
    <h1 class="all-done">All done!</h1>
      <div>
        <p class="your-final-score"></p>
        
      <!-- user initials box -->
            Enter your Initials:
            <input type="text" name= "initials" placeholder="Initials" id="initials" class="text-input"/>

      <!-- submit button -->
            <button class="submit-btn" type="submit">Submit</button>

      </div>
  </section>

  <hr>
  <!-- correct/wrong feedback -->
    <div class="feedback" id="hide">
      <div class="feedback-text"></div>
    </div>

<!-- highscore screen -->
  <section class="highscore-container" id="hide">
    <h1>Highscores</h1>
    <ul class="highscore-list">
      <!-- highscore list (li) -->
    </ul>

    <!-- go back button -->
    <button onClick='window.location.reload()' class="go-back-btn">Go back</button>

    <!-- clear highscores button -->
    <button class="clear-highscores">Clear highscores</button>

  </section>

<!-- javascript link -->
  <script src="./assets/js/script.js"></script>

</body>
</html>
