<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Code Quiz</title>
</head>

<body>
  <!-- top bar with highscore and timer -->
  <header>
    <div id="view-high-scores">View High Scores</div>
    <div class="timer">Time: <span id="timer"></span></div>
  </header>

  <!-- intro page before questions appear -->
  <div id="intro-container" class="show">
    <div class="intro">
      <h1>Coding Quiz Challenge</h1>
      <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
      <button class="start-btn" id="start-game">Start Quiz</button>
    </div>
  </div>

  <!-- question -->
  <div id="question-container" class="hide">
    <div class="questions-box">
      <div id="question"></div>
      <div id="answer-btns" class="btn-row"></div>
    </div>
  </div>
  
  <!-- end results -->
  <div id="result-container" class="hide">
    <div class="result-box">
      <div id="score-box">
        <h1>All done!</h1>
      </div>

      <!-- submit initials box -->
      <form id="initials-box" class="initials">
        <p>Enter Initials: 
          <input type="text" name="initials" id="initials" class="text-input" />
          <button class="submit-btn" id="submit-score" type="submit">submit</button>
        </p>
      </form>
    </div>
  </div>

  <!-- highscore page -->
  <div class="highdscore-container" class="hide">
    <div class="highdscore-box">
      <h1 class="high-score">High Scores</h1>
      <li id="high-score-list" class="score-list"></li>
    </div>
    <button class="btn" id="go-back">Go back</button>
    <button class="btn" id="clear-scores">Clear high scores</button>
  </div>

  <!-- correct/wrong prompts -->
  <div class="hide" id="correct">
    <h2> Correct!</h2>
  </div>
  <div class="hide" id="wrong">
    <h2>Wrong</h2>
  </div>

  <script src="./assets/js/script.js"></script>
</body>
</html>
