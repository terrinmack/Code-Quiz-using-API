<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Code Quiz</title>

</head>
<body>
<!-- make ids for almost all sections to get element by id later -->
  <!-- top bar with scores and timer -->
  <header>
    <h3 id="view-high-scores">View High Scores</h3>
    <h3 class="timer">Time: <span id="timer"></span></h3>
  </header>
  
  <!-- intro screen -->
  <!-- include show/hide functions in the containers -->
  <div id="intro-container" class="show">
    <div class="container intro">
      <h1>Code Quiz Challenge!</h1>
      <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!
      </p>
      <!-- start button to be used at the end of the quiz to restart quiz -->
      <button class="btn startend" id="start-game">Start Quiz</button>
    </div>
  </div>

  <!-- questions start -->
  <div id="question-container" class="hide">
    <div class="container questions">
      <!-- to refer back to listed questions in script -->
      <div id="question"></div>
      <!-- create a grid for buttons to make it easier in styling -->
      <div id="answer-choices" class="btn-grid"></div>
    </div>
  </div>

  <!-- correct/wrong popup under quiz -->
  <div class="hide" id="correct">
    <h2>Correct!</h2>
  </div>

  <div class="hide" id="wrong">
    <h2>Wrong!</h2>
  </div>

  <!-- quiz end screen -->
  <div id="end-container" class="hide">
    <div class="container end">
      <div id="score-banner">
        <h1>All done!</h1>
      </div>
      <form id="initials-form" class="initials">
        <p>Enter your initials here: <input type="text" name="initials" id="initials" class="text-input"/>
          <button class="btn startend" id="submit-score" type="submit">Submit</button>
        </p>
      </form>
    </div>
  </div>

  <!-- highscore screen -->
  <div id="highs-score-container" class="hide">
    <div class="high-score container">
      <h1>High Scores</h1>
      <ul id="high-score-list" class="score-list"></ul>
      <div>
        <button class="btn" id="go-back">Go back</button>
        <button class="btn" id="clear-high-scores">Clear high scores</button>
      </div>
    </div>
  </div>

  <script src="./assets/js/script.js"></script>
</body>
</html>
