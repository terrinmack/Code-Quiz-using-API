<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Code Quiz</title>
</head>

<body>

  <!-- view highscores and timer -->
  <header>
    <ul class="navbar">
      <li><a class="highscore-link" href="#highscore-container">View Highscores</a></li>
      <li class="timer">Time: <span id="timer">0</span></li>
    </ul>
  </header>

  <!-- start screen -->
  <section id="start-container" class="show">
    <h1>Code Quiz Challenge!</h1>
    <hr>
      <p>Try and answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your your score time by 10 seconds!</p>
      <button id="start-btn">Start Quiz</button>
  </section>

  <!-- question screen -->
  <section id="question-container" class="hide">
    <h2 id="question-title"></h2>
      <ul id="choices"></ul>
        <div id="response" class="hide"></div>
  </section>
  
  <!-- end screen -->
  <section id="end-container" class="hide">
    <h2 id="all-done">All done!</h2>
    <hr>
      <p>Your final score is <span id="final-score">0</span></p>
        <label for="initials" class="initials">Enter your initials:</label>
          <input type="text" name="initials" maxlength="5" id="initials">
          <button id="submit-btn" type="submit">Submit</button>
  </section>

  <!-- highscore screen with lists -->
  <section id="highscore-container" class="hide">
    <h2>Highscores</h2>
    <hr>
      <li id="highscore-list">penalize</li>
        <button id="go-back-btn"><a class="go-back" href="#start-container">Go back</a></button>
        <button id="clear-score-btn">Clear scores</button>
  </section>

  <!-- javascript -->
  <script src="./assets/js/script.js"></script>

</body>
</html>
