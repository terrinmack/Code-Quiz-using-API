<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>

    <!-- High scores link -->
    <header>
      <!-- use h3 since this is the least important heading -->
      <h3 id="view-high-scores">View high scores</h3>

      <!-- Timer  -->
      <h3 class="timer">Time: <span id="time">75</span></h3>
    </header>  

    <!-- Main content -->
      <div id="starter-container" class="show">

        <!-- Intro screen -->
        <div class="container start">
            <h1>Coding Quiz Challenge</h1>
            <p>
                Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!
            </p>
            <button id="start-game" class="btn startend">Start Quiz</button>
        </div>
      </div>

        <!-- Questions section -->
        <div id="questions-container" class="hide">
            <div class="container-questions">                            
                <div id="questions"></div>
                <div id="answer-buttons" class="btn-grid"></div>           
            </div>         
        </div>

        <!-- Question end screen -->
        <div id="end-container" class="hide">
          <div class="container end">
            <div id="score-banner">
              <h1>All done!</h1>
            </div>
            <form id="initials-form" class="initials">
              <p>
                Enter Initials: <input type="text" name="initials" id="initials" class="text-input" />
                <button class="btn startend" id="submit-score" type="submit">Submit</button>
              </p>
            </form>
          </div>
        </div>

        <!-- Highscore list screen -->
        <div id="high-score-container" class="hide">
          <div class="high-scores container">
            <h1 class="high-score">High Scores</h1>
            <li id="high-score-list" class="score-list"></li>
          </div>
            <button class="btn" id="go-back">Go back</button>
            <button class="btn" id="clear-high-scores">Clear high scores</button>
          </div>
        </div>

        <!-- Correct/Wrong hide and show ability -->
        <div class="hide" id="correct">
          <h2>Correct!</h2>
        </div>
        <div class="hide" id="wrong">
          <h2>Wrong!</h2>
        </div>
        
    <!-- Main content ends -->

    <script src="./assets/js/script.js"></script>
  </body>
</html>
