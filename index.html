<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Code Quiz</title>

</head>

<body>
<!-- navbar -->
  <nav>
    <button class="view-highscores" href=".highscore-container">View Highscores</button>
    <div class="timer">Time: <span class="time-left">0</span></div>
  </nav>

<!-- start screen -->
  <section class="start-container">
    <h1 class="start-title">Code Quiz Challenge!</h1>
      <p class="start-intro">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
        <button class="start-btn">Start Quiz</button>
  </section>

  <!-- quiz screen -->
  <section class="quiz-container" id="quiz">
    <h2 class="question">Question Text</h2>
      <ul>
          <button id="a" class="answer">Answer</button>
          <button id="a" class="answer">Answer</button>
          <button id="a" class="answer">Answer</button>
          <button id="a" class="answer">Answer</button>    
      </ul>

  </section>
  
  <script src="./assets/js/script.js"></script>
</body>
</html>
