<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code Quiz</title>
</head>
<body>
    <!-- highscore link -->
    <div class="scores"><a id="highscores-link">View high scores </a>
    </div>

    <!-- timer -->
    <div class="timer" id="time">Time: 75</div>

    <!-- Intro Page -use wrapper-->
    <div class="wrapper">
        <div id="introduction" class="intro">
            <h1>Welcome to the Coding Quiz!</h1>
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answerss will penalize your score/time by then seconds!</p>
            <button id="start-btn" class="quiz-start">Start Quiz</button>
        </div>

    <!-- Questions start -->
        <div id="question-container" class="hidden">
            <h2 id="question"></h2>
                <div id="multiple-choice" class="options">
                    <button class="btn" id="answer0">Answer 1</button>
                    <button class="btn" id="answer1">Answer 2</button>
                    <button class="btn" id="answer2">Answer 3</button>
                    <button class="btn" id="answer3">Answer 4</button>
                </div>
                <div class="hidden" id="result-box">
                    <div id="result"></div>
                </div>
        </div>

     <!-- Results/End page  -->
        <div id="results" class="hidden">
            <h2>All Done!</h2>
            <p>Your final score is <span id="final-score"></span></p>
            <p>Enter Initials: <input type="text" id="initials" /></p>
            <button id="submit-btn" class="end-quiz">Submit</button>
        </div>

    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
